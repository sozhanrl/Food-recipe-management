<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Recipe Management Dashboard</title>
  <link rel="stylesheet" href="styledash.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <h2>üç¥ Food Recipe Management</h2>
    </div>
    <nav>
      <ul>
        <li><button id="addRecipeBtn">+ Add Recipe</button></li>
        <li><button id="logoutBtn">Logout</button></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Dashboard -->
  <main class="dashboard-content">
    <header class="dashboard-header">
      <h2>Welcome to Food Recipe Management <span id="username"></span>!</h2>
    </header>

    <!-- Recipe Section -->
    <section class="recipes-section">
      <h3>Your Recipes</h3>
      <div id="recipeList" class="recipe-grid">
        <!-- Recipes loaded dynamically by dashboard.js -->
      </div>
    </section>
  </main>

  <!-- Recipe Modal -->
  <div id="recipeModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Add New Recipe</h2>
      <form id="recipeForm">
        <input type="hidden" id="recipeId">
        <input type="text" id="recipeTitle" name="title" placeholder="Recipe Title" required>
        <textarea id="recipeDescription" name="description" placeholder="Recipe Description" required></textarea>
        <button type="submit">Save Recipe</button>
      </form>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
